[platformio]
name = BinaryClock_ESP32
description = Binary Clock Shield for Arduino. Supports UNO R3 and many other boards.
default_envs = wemos_d1_uno32

[env]
framework = arduino
monitor_speed = 115200
build_type = debug

[env:wemos_d1_uno32]
board = wemos_d1_uno32
platform = espressif32
framework = arduino
build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/BinaryClockWiFi/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
build_flags = 
	-D ESP32_D1_R32_UNO
	-D LED_HEART=19
	-D DEV_CODE=true
	-D DEV_BOARD=true
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
	adafruit/Adafruit BusIO@^1.17.2
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

[env:metro_esp32_s3]
board = adafruit_metro_esp32s3
platform = espressif32
framework = arduino
build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/BinaryClockWiFi/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
build_flags = 
	-D METRO_ESP32_S3
	-D LED_HEART=12
	-D DEV_CODE=true
	-D DEV_BOARD=true
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
	adafruit/Adafruit BusIO@^1.17.2
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

[env:esp32_s3_uno]
board = esp32-s3-devkitc-1
platform = espressif32
