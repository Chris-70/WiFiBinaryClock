	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
	-<lib/BinaryClockWiFi/**>
build_flags = 
	-D UNO_R4_WIFI
	-D LED_HEART=13
	-D DEV_CODE=true
	-D DEV_BOARD=true
; Explicitly exclude WiFi dependencies
;  Support for WIFIS3 is pending
lib_ignore = 
    BinaryClockWiFi
    WiFiS3
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
	adafruit/Adafruit BusIO@^1.17.2
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

[env:uno_r4_minima]
platform = renesas-ra
board = uno_r4_minima
framework = arduino
build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
	-<lib/BinaryClockWiFi/**>
build_flags = 
	-D UNO_R4_MINIMA
	-D LED_HEART=13
	-D DEV_CODE=true
	-D DEV_BOARD=true
   -D ESP32_WIFI=false
; Disable dependency scanning for WiFi library
; lib_ldf_mode = chain+
; lib_compat_mode = strict
; Explicitly exclude WiFi dependencies
lib_ignore = 
    BinaryClockWiFi
    WiFiS3
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
	adafruit/Adafruit BusIO@^1.17.2
	adafruit/Adafruit GFX Library@^1.12.1
	adafruit/Adafruit SSD1306@^2.5.15

[env:UNO_R3]
board = uno
platform = atmelavr
build_type = release
framework = arduino
build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
	-<lib/BinaryClockWiFi/**>
build_flags = 
	-D UNO_R3
	-D LED_HEART=12
   -D STL_USED=false
	-D DEV_CODE=false
	-D DEV_BOARD=false
   -D ESP32_WIFI=false
	-D SERIAL_TIME_CODE=false
lib_ignore = 
    BinaryClockWiFi
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
	adafruit/Adafruit BusIO@^1.17.2
