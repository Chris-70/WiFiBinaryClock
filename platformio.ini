build_src_filter = 
	+<*>
	+<*.c>
	+<*.cpp>
	+<lib/BinaryClock/src/**>
	+<lib/BinaryClockWiFi/src/**>
	+<lib/MorseCodeLED/src/**>
	+<lib/RTClibPlus/src/**>
build_flags = 
	-D ESP32_S3_UNO
	-D LED_HEART=48
	-D DEV_CODE=true
	-D DEV_BOARD=true
lib_deps = 
	fastled/FastLED@^3.10.1
	mikalhart/Streaming@^1.0.0
